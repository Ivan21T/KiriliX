<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiriliX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/forgot_password.css">
</head>
<body>
    <div class="animated-bg">
        <div class="floating-bubble bubble-1"></div>
        <div class="floating-bubble bubble-2"></div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <div class="auth-card">
        <div class="logo-section">
            <div class="logo-icon">K</div>
            <div class="logo-text">KiriliX</div>
        </div>

        <h2 class="forgot-password-title">Забравена парола</h2>
        <p class="forgot-password-subtitle">
            Въведете имейл адреса, свързан с вашия акаунт. Ще получите линк за възстановяване на паролата.
        </p>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label class="form-label">Имейл адрес</label>
                <input type="email" class="form-input" id="forgot-email" placeholder="ваш@имейл.com" required>
            </div>
            
            <button type="submit" class="form-submit" id="forgotPasswordSubmit">
                <span class="btn-text">Изпрати линк за възстановяване</span>
                <i class="fas fa-spinner loading-spinner"></i>
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="../JS/notification_system.js"></script>
    <script src="../JS/forgot_password.js"></script>
</body>
</html>
