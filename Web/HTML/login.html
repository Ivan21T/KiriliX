<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | KiriliX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="animated-bg">
        <div class="floating-bubble bubble-1"></div>
        <div class="floating-bubble bubble-2"></div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <div class="auth-card">
        <div class="logo-section">
            <div class="logo-icon">K</div>
            <div class="logo-text">KiriliX</div>
        </div>

        <div class="mode-switcher">
            <div class="mode-indicator" id="modeIndicator"></div>
            <button class="mode-btn active" data-mode="login">
                <i class="fas fa-sign-in-alt"></i>
                Вход
            </button>
            <button class="mode-btn" data-mode="register">
                <i class="fas fa-user-plus"></i>
                Регистрация
            </button>
        </div>

        <div class="form-content active" id="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Имейл адрес</label>
                    <input type="email" class="form-input" placeholder="kirilix@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Парола</label>
                    <div style="position: relative;">
                        <input type="password" class="form-input" id="login-password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" data-target="login-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me" id="rememberMe">
                        <div class="remember-checkbox"></div>
                        <span class="remember-text">Запомни ме</span>
                    </div>
                    <a href="#" class="forgot-password">Забравена парола?</a>
                </div>
                
                <button type="submit" class="form-submit" id="loginSubmit">
                    <span class="btn-text">Влез в акаунта</span>
                    <i class="fas fa-spinner loading-spinner"></i>
                </button>
            </form>
            
            <div class="divider">
                <span>Или влезте с</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn" id="githubLogin">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
                <button type="button" class="social-btn" id="googleLogin">
                    <i class="fab fa-google"></i>
                    Google
                </button>
            </div>
        </div>

        <div class="form-content" id="register-form">
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Пълно име</label>
                    <input type="text" class="form-input" placeholder="Вашето име и фамилия" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Имейл адрес</label>
                    <input type="email" class="form-input" placeholder="ваш@имейл.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Парола</label>
                    <div style="position: relative;">
                        <input type="password" class="form-input" id="register-password" placeholder="Минимум 8 символа" required>
                        <button type="button" class="toggle-password" data-target="register-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Потвърдете паролата</label>
                    <div style="position: relative;">
                        <input type="password" class="form-input" id="confirm-password" placeholder="Повторете паролата" required>
                        <button type="button" class="toggle-password" data-target="confirm-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="terms-agreement">
                    <div class="remember-checkbox" id="termsCheckbox"></div>
                    <span>
                        Съгласен съм с <a href="#">Условията</a> и <a href="#">Политиката</a>
                    </span>
                </div>
                
                <button type="submit" class="form-submit" id="registerSubmit">
                    <span class="btn-text">Създай акаунт</span>
                    <i class="fas fa-spinner loading-spinner"></i>
                </button>
            </form>
            
            <div class="divider">
                <span>Или се регистрирайте с</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn" id="githubRegister">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
                <button type="button" class="social-btn" id="googleRegister">
                    <i class="fab fa-google"></i>
                    Google
                </button>
            </div>
        </div>
    </div>
    
    <script src="../JS/notification_system.js"></script>
    <script src="../JS/login.js"></script>
</body>
</html>
