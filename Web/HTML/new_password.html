<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiriliX - Нова парола</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/new_password.css">
    <link rel="stylesheet" href="../CSS/notification.css">
</head>
<body>  
  <div class="alert-container" id="alert-container"></div>

    <div class="animated-bg">
        <div class="floating-bubble bubble-1"></div>
        <div class="floating-bubble bubble-2"></div>
        <div class="floating-bubble bubble-3"></div>
    </div>

    <div class="auth-card">
        <div class="logo-section">
            <div class="logo-icon">K</div>
            <div class="logo-text">KiriliX</div>
        </div>

        <div class="reset-form" id="resetForm">
            <h2 class="reset-title">Създайте нова парола</h2>
            <p class="reset-subtitle">
                Въведете новата парола и я потвърдете в полетата по-долу.
            </p>

            <form id="passwordResetForm">
                <div class="form-group">
                    <label class="form-label">Нова парола</label>
                    <div class="password-input-container">
                        <input type="password" class="form-input" id="newPassword" placeholder="Въведете нова парола" required>
                        <button type="button" class="toggle-password" id="toggleNewPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Потвърдете паролата</label>
                    <div class="password-input-container">
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Повторете новата парола" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-match" id="passwordMatchMessage">
                        <i class="fas fa-times hint-icon"></i>
                        Паролите не съвпадат
                    </div>
                </div>
                
                <button type="submit" class="form-submit" id="resetPasswordSubmit">
                    <span class="btn-text">Запази новата парола</span>
                    <i class="fas fa-spinner loading-spinner"></i>
                </button>
            </form>

            <div class="login-link">
                <button type="button" class="login-btn" id="backToLogin">
                    <i class="fas fa-arrow-left"></i> Назад към входа
                </button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="success-title">Паролата е променена!</h3>
            <p class="success-text">
                Паролата ви беше успешно променена. Можете да използвате новата си парола за влизане.
            </p>
            <div class="login-link">
                <button type="button" class="login-btn" id="goToLogin">
                    <i class="fas fa-sign-in-alt"></i> Влез в акаунта
                </button>
            </div>
        </div>
    </div>

    <script>
        const notificationSystem = new NotificationSystem();

        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const toggleNewPasswordBtn = document.getElementById('toggleNewPassword');
        const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
        const resetForm = document.getElementById('resetForm');
        const successMessage = document.getElementById('successMessage');
        const resetPasswordSubmit = document.getElementById('resetPasswordSubmit');
        const passwordMatchMessage = document.getElementById('passwordMatchMessage');

        function checkPasswordMatch() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword === '') {
                passwordMatchMessage.classList.remove('show', 'success', 'error');
                confirmPasswordInput.classList.remove('error', 'success');
                return false;
            }
            
            if (password === confirmPassword) {
                passwordMatchMessage.innerHTML = '<i class="fas fa-check hint-icon"></i> Паролите съвпадат';
                passwordMatchMessage.className = 'password-match success show';
                confirmPasswordInput.classList.remove('error');
                confirmPasswordInput.classList.add('success');
                return true;
            } else {
                passwordMatchMessage.innerHTML = '<i class="fas fa-times hint-icon"></i> Паролите не съвпадат';
                passwordMatchMessage.className = 'password-match error show';
                confirmPasswordInput.classList.remove('success');
                confirmPasswordInput.classList.add('error');
                return false;
            }
        }

        newPasswordInput.addEventListener('input', function() {
            confirmPasswordInput.classList.remove('error', 'success');
            passwordMatchMessage.classList.remove('show', 'success', 'error');
        });

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        toggleNewPasswordBtn.addEventListener('click', function() {
            const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            newPasswordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        toggleConfirmPasswordBtn.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (!password || !confirmPassword) {
                notificationSystem.showError('Моля, попълнете и двете полета!', 3000);
                return;
            }
            
            if (password !== confirmPassword) {
                notificationSystem.showError('Паролите не съвпадат! Моля, проверете ги отново.', 4000);
                confirmPasswordInput.focus();
                return;
            }
            
            resetPasswordSubmit.classList.add('loading');
            resetPasswordSubmit.disabled = true;
            
            const loadingNotification = notificationSystem.showLoading('Сменяме вашата парола...');
            
            setTimeout(() => {
                notificationSystem.removeNotification(loadingNotification);
                
                notificationSystem.showSuccess('Паролата ви е успешно сменена!', 3000);
                
                setTimeout(() => {
                    resetForm.classList.add('hide');
                    setTimeout(() => {
                        resetForm.style.display = 'none';
                        successMessage.classList.add('show');
                    }, 500);
                }, 1000);
                
                resetPasswordSubmit.classList.remove('loading');
                resetPasswordSubmit.disabled = false;
                
                console.log('Паролата е сменена успешно');
                
            }, 1500);
        });

        document.getElementById('backToLogin').addEventListener('click', function() {
            successMessage.classList.remove('show');
            resetForm.style.display = 'block';
            resetForm.classList.remove('hide');
            
            console.log('Навигиране към страница за вход');
        });

        document.getElementById('goToLogin').addEventListener('click', function() {
;
            console.log('Навигиране към страница за вход');
        });

        window.addEventListener('DOMContentLoaded', () => {
            newPasswordInput.focus();
            
            setTimeout(() => {
                notificationSystem.showSuccess(
                    'Въведете новата парола и я потвърдете.', 
                    4000
                );
            }, 1000);
        });

        setInterval(() => {
            if (confirmPasswordInput.value) {
                checkPasswordMatch();
            }
        }, 300);
    </script>
</body>
</html>
