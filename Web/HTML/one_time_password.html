<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiriliX - Активирай кода</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/one_time_password.css">
</head>
<body>
    <div class="animated-bg">
        <div class="floating-bubble bubble-1"></div>
        <div class="floating-bubble bubble-2"></div>
        <div class="floating-bubble bubble-3"></div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <div class="auth-card">
        <div class="logo-section">
            <div class="logo-icon">K</div>
            <div class="logo-text">KiriliX</div>
        </div>

        <h2 class="activation-title">Въведи активационния код</h2>
        <p class="activation-subtitle">
            Изпратихме 6-цифрен код на вашия имейл. Моля, въведете кода по-долу, за да продължите с възстановяването на паролата.
        </p>

        <div class="email-sent-to" id="emailDisplay">
            Кодът е изпратен на: example@email.com
        </div>

        <form id="activationForm">
            <div class="code-input-container">
                <input type="text" class="code-input" id="code1" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="code-input" id="code2" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="code-input" id="code3" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="code-input" id="code4" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="code-input" id="code5" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="code-input" id="code6" maxlength="1" pattern="[0-9]" required>
            </div>

            <div class="timer-container">
                <div class="timer" id="timer">
                    Можете да изпратите нов код след: <span id="countdown">03:00</span>
                </div>
            </div>
            
            <button type="submit" class="form-submit" id="activateSubmit">
                <span class="btn-text">Потвърди кода</span>
                <i class="fas fa-spinner loading-spinner"></i>
            </button>
        </form>

        <div class="resend-link">
            <button type="button" class="resend-btn" id="resendCodeBtn" disabled>
                Изпрати код отново
            </button>
        </div>

        <div class="back-link">
            <button type="button" class="back-btn" id="backToForgotPassword">
                <i class="fas fa-arrow-left"></i> Назад към забравена парола
            </button>
        </div>
    </div>

    <script src="../JS/notification_system.js"></script>
    <script src="../JS/one_time_password.js"></script>
</body>
</html>
